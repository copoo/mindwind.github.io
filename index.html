	<script language="javascript" type="text/javascript">
		function resizeIframe(obj) {
			obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
		}
		
		function loadIframe() {
			var url = document.location.href;
			var idx = url.indexOf('?');
			var blogUrl = "2013.html";
			var iframename = "blog-list-frame";
			
			if (idx > 0) {
				var params = url.substr(idx + 1).split('=');
				var paraValue = params[1];
				blogUrl = "blogs/" + paraValue + ".html";  
			}
			
			if (window.frames[iframename] ) {  
				window.frames[iframename].location = blogUrl;  
			}
		}
	</script>
	
	<script type="text/javascript" src="javascripts/ga.js"></script>

	<!--[if lt IE 9]>
