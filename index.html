	<script language="javascript" type="text/javascript">
		function adjust(obj) {
			// resize
			obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
			
			// change window url anchor
			var frameUrl = window.frames["blog-list-frame"].location.href;
			if (frameUrl != "about:blank") {
				var s = frameUrl.lastIndexOf("/") + 1;
				var e = frameUrl.lastIndexOf(".html");
				var anchor = frameUrl.slice(s, e);
				window.location.href = "#" + anchor;
			}
		}
		
		function loadIframe() {
			var url = document.location.href;
			var idx = url.indexOf("#");
			var blogUrl = "2013.html";
			var iframename = "blog-list-frame";
			
			if (idx > 0) {
				var para = url.substr(idx + 1);
				if (para.indexOf("-") > 0) {
					blogUrl = "blogs/" + para + ".html";  
				} else {
					blogUrl = para + ".html";
				}
			}
			
			if (window.frames[iframename] ) {  
				window.frames[iframename].location = blogUrl;  
			}
		}
	</script>
