---
layout: default
---


{% include post-header.html %}
<main class="content" role="main">
  <article class="post">
    <div class="noarticleimage">
      <div class="post-meta">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="cf post-meta-text">
          <div class="author-image" style="background-image: url({{ site.author_image }})">Blog Logo</div>
          <time datetime="{{ page.date | date: '%Y-%m-%-d' }}">{{ page.date | date: "%Y-%m-%-d" }}</time>
          <!-- &nbsp;&nbsp;
          <span class="author-name">{{ page.author }}</span> -->
          <!-- , tagged on {{#foreach tags}}<span class="post-tag-{{slug}}">{{#if @first}}{{else}}, {{/if}}<a href="/tag/{{slug}}">{{name}}</a></s{{/foreach}} -->
        </div>
      </div>

      <br>

      <div class="post-drawing">
          <img src="{{ page.image }}">
      </div>

      <br>
      <br>

      <section class="post-content">
        <div class="post-reading">
          <span class="post-reading-time"></span> read
        </div>
        <a name="topofpage"></a>
        {{content}}
      </secti
      <footer class="post-footer">
        <section class="share">
          {% for social in site.social %}
            {% if social.share_url != null %}
              <a class="icon-{{ social.icon }}" href="{{ social.share_url }}{{ social.share_title }}{{page.title | cgi_escape}}{{ social.share_l}}{{site.url}}{{page.id}}"
                onclick="window.open(this.href, '{{ social.icon }}-share', 'width=550,height=255');return false;">
              <i class="fa fa-{{ social.icon }}"></i><span class="hidden">{{ social.icon }}</span>
              </a>
            {% endif %}
          {% endfor %}
        </section>
      </footer>
    </div>
  </article>
</main>
