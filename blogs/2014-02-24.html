	<p>
		GC（Garbage Collection 垃圾回收）的概念随着 java 的流行而被人们所熟知。
		实际 GC 最早起源于20世纪60年代的 LISP 语言，是一种自动的内存管理机制。
		GC 要解决的问题有 3 个：<br>
		1. 回收什么？（what）<br>
		2. 何时回收？（when）<br>
		3. 如何回收？（how）<br>
	</p>
